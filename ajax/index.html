<!doctype html>
<html>
<head>
  <title>WEB1 - Welcome</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="colors.js"></script>
  <script src="fetch/fetch.js"></script>
</head>
<body>
  <h1><a href="#welcome" onclick="fetchPage('welcome.html')">WEB</a></h1>
  <input id="night_day" type="button" value="night" onclick="
    nightDayHandler(this);
  ">
  <ol id="nav"></ol>
  <article></article>
  <script>
    function fetchPage(name){
      fetch(name).then(function(response){
        response.text().then(function(text){
          document.querySelector('article').innerHTML = text;
        })
      });
    }
    if(location.hash){
      fetchPage(location.hash.substr(2));
    } else{
      fetchPage('welcome.html');
    }
    fetch('list.html').then(function(response){
      response.text().then(function(text){
        // <li><a href="#!html" onclick="fetchPage('html.html')">HTML</a></li>

        var items = text.split(',');
        console.log(items);
        var i = 0;
        var tags = '';
        while (i<items.length) {
          var item = items[i];
          item = item.trim();
          var tag = '<li><a href="#!'+item+'" onclick="fetchPage(\''+item+'.html\')">'+item+'</a></li>'
          var tags = tags + tag;
          i += 1;
        }
        document.querySelector('#nav').innerHTML = tags;
      })
    });
  </script>
</body>
</html>
